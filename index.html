<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <header class="flex-container">
      <div class="logo">
        <img src="./resources/css/images/img-tea-cozy-logo.png" alt="">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <div class="main">
      <div class="mission" class="flex-container">
        <div class="content">

        </div>

      </div>
      <div class="products" class="flex-container">
        <h2>Tea Of The Month</h2>
        <h4>What's Steeping at Tea Cozy?</h4>
        <div class="flex-item">
          <img src="./resources/css/images/img-berryblitz.jpg" alt="Berry Blitz">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="flex-item">
          <img src="./resources/css/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="flex-item">
          <img src="./resources/css/images/img-donut.jpg" alt="Seasonal Donuts">
          <span>Seasonal Donuts</span>
        </div>
        <div class="flex-item">
          <img src="./resources/css/images/img-donut.jpg" alt="Same Image as Before lol">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="flex-item">
          <img src="./resources/css/images/img-bedford-bizarre.jpg" alt="Bizarre Tea">
          <span>Bedford Bizarre Tea</span>
        </div>
        <div class="flex-container">

        </div>


      </div>
    </div>

  </body>
</html>
